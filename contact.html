<body background="1.jpg">
    <h1><center>Contact Form</center></h1>
<form class="cf">
  <div class="half left cf"><center>
    <input type="text" id="input-name" placeholder="Name">
    <br><br>
    <input type="email" id="input-email" placeholder="Email address">
    <br><br>
    <input type="number" id="input-number" placeholder="Contact Number">
    <br><br>
    <input type="text" id="input-subject" placeholder="Subject">
    <br><br></center>
  </div>
  <div class="half right cf"><center>
    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea></center>
  </div>  <center>
  <input type="submit" value="Submit" id="input-submit"></center>
</form>
